<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>
<body>
    <div id="myDiv" class="header">
        <div class="header-user">
            <!-- <button onclick="login()">Đăng nhập</button> -->
            <button onclick="login()">Người dùng</button>
            <div id="myOwner"></div>
        </div>
        <input type="search" id="mySearch" onkeyup="searchTask()" placeholder="Search task..">
        <div class="content-search" id="myContent"></div> </br>
        <div>
            <button id="total" onclick="totalTaskElement()"></button>
            <button id="done" onclick="doneTaskElement()"></button>
            <button id="notDone" onclick="notDoneTaskElement()"></button>
        </div>
        <div class="header-add">
            <input type="text" class="mytext" id="myListContent">
            <button onclick="addContentElement()" disabled="disabled" class="addBtn" id="myBtn">Add</button>    
        </div>
        <div class="header-content" id="list-tasks-container"></div>
        <div class="header-full-task">
            <button type="button" name="check" id="btn-check-all" class="allBtn" onclick="createAllCheckBox()">Chọn tất cả</button>
            <button type="button" id="btn-remove-task" class="removeAllBtn" onclick="createRemoveAllTask()">Xoá tất cả</button>       
        </div>
    </div>
    <script src="./main.js"></script>    
</body>
</html>
