<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>
<body>
    
    <div id="myDiv" class="header">
        <input type="search" id="mySearch">
        <button onclick="searchTask()">Search</button>
        <div class="content-search" id="myContent"></div> </br>
        <button id="total" onclick="totalTaskElement()">Tất cả</button>
        <button id="done" onclick="doneTaskElement()">Đã hoàn thành 0</button>
        <button id="notDone" onclick="notDoneTaskElement()">Chưa hoàn thành 0</button> </br>
        <input type="text" class="mytext" id="myListContent">
        <button onclick="addContentElement()" disabled="disabled" class="addBtn" id="myBtn">Add</button>
        <div class="header-content" id="list-tasks-container"></div>
        <button type="button" name="check" id="btn-check-all" class="allBtn" onclick="createAllCheckBox()">Chọn tất cả</button>
        <button type="button" id="btn-remove-task" class="removeAllBtn" onclick="createRemoveAllTask()">Xoá tất cả</button>   
    </div>
    <script src="./main.js"></script>    
</body>
</html>
