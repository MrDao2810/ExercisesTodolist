<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>
<body>
    <input type="search" id="mySearch" name="q">
    <button onclick="searchTask()">Search</button>
    <div id="myDiv" class="header">
        <button id="total" onclick="totalTaskElement()"></button>
        <button id="done" onclick="doneTaskElement()"></button>
        <button id="undone" onclick="unDoneTaskElement()"></button> </br>
        <input type="text" class="mytext" id="myListContent">
        <button onclick="addContentElement()" disabled="disabled" class="addBtn" id="myBtn">Add</button>
        <div class="header-content" id="list-tasks-container"></div>
        <div id="my-date"></div>
        <button onclick="checkAllElements()" name="check" id="btn-check-all" class="allBtn">Chọn tất cả</button>
    </div>
    <script src="./main.js"></script>    
</body>
</html>
