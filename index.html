<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>
<body>
    <div id="myDiv" class="header">
        <div class="header-user">
            <button onclick="login()">User</button>
            <div id="myOwner"></div>
        </div>
        <div>
            <button id="total" onclick="totalTaskElement()"></button>
            <button id="done" onclick="doneTaskElement()"></button>
            <button id="notDone" onclick="notDoneTaskElement()"></button>
        </div>
        <div class="header-add">
            <input type="date" id="myDate" name="date">
            <input type="text" class="mytext" id="myListContent">
            <button onclick="addContentElement()" disabled="disabled" class="addBtn" id="myBtn">Add Task</button>
            <div>
                <input type="search" id="mySearch" onkeyup="searchTask()" placeholder="Search task..">
            </div>
            <input type="checkbox" id="check-all" class="allBtn" onchange="createCheckBoxAll(this)">Check all
            <div onclick="taskDataElement()" class="header-content" id="list-tasks-container"></div>
        </div>
        <div class="header-full-task">
            <button type="button" id="btn-remove-task" class="removeAllBtn" onclick="createRemoveAllTask()">Delete All</button>       
        </div>
    </div>
    <script src="./main.js"></script>    
</body>
</html>
