<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="./style.css">
    <title>Todo List</title>
</head>
<body>
    <div id="myDIV" class="header">
        <input type="text" id="myInput" placeholder="add list">
        <button onclick="newElement()" class="addBtn">Add</button>
    </div>
    <p id="myUL"></p>
    <span onclick="deleteElement()" id="clickRemove"></span>
    <script>
        
        function newElement() {
            
            // Tạo node p
            let p = document.createElement('P');

            // Lấy giá trị người dùng nhập
            let listTasksElement = document.getElementById('myInput').value;
            
            // Tạo dối tượng text node . chỗ này chưa hiểu kỹ
            let t = document.createTextNode(listTasksElement);

            // Tạo thẻ input
            let checkBoxElement = document.createElement('input');

            // Cho input type = checkbox
            checkBoxElement.setAttribute('type', 'checkbox');

            // Thêm vào đầu của p
            p.prepend(checkBoxElement); 

            // Gán text node cho thẻ p vừa tạo
            p.appendChild(t);
            document.getElementById('myUL').appendChild(p);

            let span = document.createElement('SPAN');

            // Xoá giá trị thẻ input sau khi nhập
            document.getElementById('myInput').value = '';
        }
        function deleteElement() {

        }
    </script>    
</body>
</html>
